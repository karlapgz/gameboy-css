<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Gameboy</title>
</head>
<body>
    <main>

        <section class="gameboy__body">
            <div class="top">
                <div class="top_left top-rf"></div>
                <div class="top_middle">
                    <div class="top_middle_hole"></div>
                </div>
                <div class="top_right top-rf"></div>
            </div>

            <div class="gameboy__screen">
                <div class="lines"></div>
                <div class="screen"></div>
            </div>

            <div class="title">
                <p>Nintendo</p>
                <span>Gameboy</span>
            </div>

            <section class="buttons">
                <div class="buttons__middle">
                    <div class="button__cross"></div>
                    <div class="button_pair">
                        <div class="button_p b1"></div>
                        <div class="button_p b2"></div>
                    </div>
                </div>

                <div class="buttons__bottom">
                    <p>Select</p>
                    <p>Start</p>
                </div>
            </section>

            <section class="lines-bottom">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </section>

        </section>

    </main>
</body>
</html>
